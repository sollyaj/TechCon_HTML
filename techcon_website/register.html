<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <form action="submit-registration.html" method="post">
      <fieldset>
        <legend>Attendee Information</legend>

        <!-- Full Name -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required /><br /><br />

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br /><br />

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required /><br /><br />

        <!-- Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label><br /><br />

        <!-- Submit Button -->
        <button type="submit">Register Now</button>

      </fieldset>
    </form>
  </main>

  <!-- Footer -->
  <footer>
