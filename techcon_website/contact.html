<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    /* Simple responsive iframe */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Venue</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086492933264!2d-122.41941518468006!3d37.77492977975965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d7f47bdf%3A0xd042f0a93fc2ab0!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1616518413999!5m2!1sen!2sus" 
          allowfullscreen 
          loading="lazy" 
          title="TechCon 2024 Venue Map">
        </iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="submit-message.html" method="post">
        <label for="contact-name">Name:</label><br />
        <input type="text" id="contact-name" name="contact-name" required /><br /><br />

        <label for="contact-email">Email:</label><br />
        <input type="email" id="contact-email" name="contact-email" required /><br /><br />

        <label for="contact-message">Message:</label><br />
        <textarea id="contact-message" name="contact-message" rows="6" required></textarea><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <br>Copyright TechCon.</p>
  </footer>

</body>
</html>
